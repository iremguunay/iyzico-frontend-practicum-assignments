<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <!-- 1998 Google Logo -->
    <div>
        <img class="img-center" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
            alt="Google!">
    </div>
    <!-- created table element for search area and links area -->
    <div class="center">
        <table class="table">
            <tbody>
                <!-- search area -->
                <tr>
                    <td colspan="3">
                        <div class="search">
                            Search the web using Google!
                            <br>
                            <input type="text" size="40"><br>
                            <input type="submit" value="Google Search">
                            <input type="submit" value="I'm feeling lucky">
                            <br>
                        </div>
                    </td>
                </tr>
                <!-- links area -->
                <!-- divided area into 3 columns -->
                <tr>
                    <td class="first-block" style="width: 37%;">
                        <!-- added clickable links -->
                        <div>
                            Special Searches <br>
                            <a href="">Stanford Search</a> <br>
                            <a href="">Linux Search</a>
                        </div>
                    </td>
                    <td class="second-block">
                        <!-- added clickable links -->
                        <div>
                            <a href="">Help!</a> <br>
                            <a href="">About Google!</a> <br>
                            <a href="">Company Info</a> <br>
                            <a href="">Google! Logos</a>
                        </div>
                    </td>
                    <td class="third-block">
                        <!-- added text input collecting email for subscription -->
                        <div>
                            Get Google! <br>
                            updates monthly: <br>
                            <input type="hidden" value="google-friends">
                            <input type="text" value="your e-mail"> <br>
                            <input type="submit" value="Subscribe">
                            &nbsp;&nbsp;
                            <a href="">Archive</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <!-- footer area -->
    <div class="footer">
        Copyright Â©1998 Google Inc.
    </div>
</body>

</html>
